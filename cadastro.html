<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <xpto>
                    <img id="logo" src="imagens/logo nivela1.png" alt="logo"><br>
                    Nivela <span class="yello">Tech</span>
                </xpto>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav  mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a id="white" class="nav-link active" aria-current="page" href="index.html">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a id="white" class="nav-link" href="quemsomos.html">QUEM SOMOS</a>
                        </li>
                        <li class="nav-item">
                            <a id="white" class="nav-link" href="contato.html">CONTATO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-item nav-link active" href="cadastro.html">
                                <button id="estilo" type="submit" class="btn btn-primary">CADASTRO</button>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="OneCadastro">
            <div class="container">
                <div class="row text-center mt-5">
                    <div class="col">
                        <h1>CADASTRO</h1>
                    </div>
                </div>
            </div>
        </section>
        <section class="TwoCadastro">
            <div class="container">
                <div class="row mt-5">
                    <div class="col-md-6">
                        <!--Inicio Form-->
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputText" class="form-label">NOME COMPLETO</label>
                                <input type="text" class="form-control" id="exampleInputText"
                                    placeholder="Digite seu nome completo">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputText" class="form-label">CPF</label>
                                <input type="number" class="form-control" id="exampleInputText"
                                    placeholder="Digite seu cpf">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">EMAIL</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Digite seu email">
                                <div id="emailHelp" class="form-text"></div>
                            </div> 
                            <div class="mb-3">
                                <label for="exampleInputText" class="form-label">SEXO</label>
                                <input type="text" class="form-control" id="exampleInputText"
                                    placeholder="Digite seu sexo">
                            </div>                           
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">SENHA</label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Crie uma senha">
                            </div>
                            <button id="estilo" type="submit" class="btn btn-primary">ENVIAR</button>
                        </form>
                        <!--End Form-->                     
                       
                    </div>
                    <div class="col-md-6">
                       <img src="imagens/10172.png" alt="">
                    </div>
                </div>
            </div>
        </section>
        <section class="ThreeCadastro">   
        </section>

    </main>
    <footer>
        <div class="container">
            <div class="row">
                <h1>&copy; <span id="ano"></span> Todos os direitos reservados</h1>
            </div>
        </div>
    </footer>
    <!--Ano atualizado automaticamente-->
    <script>
        const ano = document.getElementById("ano");
        const anoAtual = new Date();
        ano.innerHTML = anoAtual.getFullYear();
    </script>
    <!--Fim Ano atualizado automaticamente-->
    <script src="js/bootstrap.bundle.min.js"></script>

    
</body>
</html>
