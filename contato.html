<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Contato</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <xpto>
                    <img id="logo" src="imagens/logo nivela1.png" alt="logo"><br>
                    Nivela <span class="yello">Tech</span>
                </xpto>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav  mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a id="white" class="nav-link active" aria-current="page" href="index.html">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a id="white" class="nav-link" href="quemsomos.html">QUEM SOMOS</a>
                        </li>
                        <li class="nav-item">
                            <a id="white" class="nav-link" href="contato.html">CONTATO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-item nav-link active" href="cadastro.html">
                                <button id="estilo" type="submit" class="btn btn-primary">CADASTRO</button>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="OneC">
            <div class="container">
                <div class="row text-center mt-5">
                    <div class="col">
                        <h1>CONTATO</h1>
                    </div>
                </div>
            </div>
        </section>
        <section class="TwoC">
            <div class="container">
                <div class="row mt-5">
                    <div class="col-md-6 mb-5">
                        <!--Inicio Form-->
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">EMAIL</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Digite seu email">
                                <div id="emailHelp" class="form-text"></div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputText" class="form-label">ASSUNTO</label>
                                <input type="text" class="form-control" id="exampleInputText"
                                    placeholder="Digite seu assunto">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputTextarea1" class="form-label">MENSAGEM</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Digite sua mensagem"></textarea>
                            </div>
                            <button id="estilo" type="submit" class="btn btn-primary">ENVIAR</button>
                        </form>
                        <!--End Form-->                     
                       
                    </div>
                    <div class="col-md-6">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.139633805396!2d-46.646493799999995!3d-23.563428!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59b989da9949%3A0x486c2d87530aa228!2sRua%20dos%20Ingleses%2C%20600%20-%20Morro%20dos%20Ingleses%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2001329-000!5e0!3m2!1spt-BR!2sbr!4v1668445957416!5m2!1spt-BR!2sbr" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                    </div>
                </div>
            </div>
        </section>
        <section class="ThreeC">   
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="row">
                <h1>&copy; <span id="ano"></span> Todos os direitos reservados</h1>
            </div>
        </div>
    </footer>
    <!--Ano atualizado automaticamente-->
    <script>
        const ano = document.getElementById("ano");
        const anoAtual = new Date();
        ano.innerHTML = anoAtual.getFullYear();
    </script>
    <!--Fim Ano atualizado automaticamente-->
    <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
